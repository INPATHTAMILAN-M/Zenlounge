<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #7f4099;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }
        .details {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #7f4099;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
           Password Reset Successful
        </div>
        <div class="content">
            <p>Dear {{ user_name }},</p>
            <p>Your password has been successfully reset. You can now log in to your account using your new password.</strong>
        </p>
           
           
            <a href="{{ login_url }}" class="btn" style="display: inline-block;
          padding: 10px 20px;
          margin-top: 10px;
          background-color: #7f4099;
          color: #ffffff !important;
          text-decoration: none;
          border-radius: 5px;
          font-weight: bold;
          font-family: Arial, sans-serif;">Go to Login</a>
            <p>If you did not perform this action, please contact support immediately.</p>
        </div>
        
        <div class="footer">
            Best regards, <br>
            <strong>The Zenlounge Team</strong> <br>
            <a href="https://filez.zenwellnesslounge.com/">Visit Website</a>
        </div>
    </div>
</body>
</html>
